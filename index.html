<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylew.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <section class="current-weather">
                <h2></h2>
                <div id="current-weather-info" class="weather-info">
                    <div class="weather-card">
                        <h3 class="city-name">Kolkata</h3>
			<h5>today</h5>
                        <img src="" id="weather-icon">
                        <h1 class="temperature"></h1>
                        <h4 class="feels-like">Feels like: </h4>
                        <div class="details">
                            <div class="col">
                                <img src="humidityi.png">
                                <div>
                                    <p class="humidity"></p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="windl.png">
                                <div>
                                    <p class="wind"></p>
                                    <p>Wind</p>
                                </div>
                            </div>
                        </div>
                        <div class="details1">
                            <div class="col1">
				    <img src="eye.png">
                                <div>
                                    <p class="visibility"></p>
                                    <p> Visibility</p>
                                </div>
                            </div>
                            <div class="col1">
		                    <img src="pressure.png">
                                <div>
                                    <p class="pressure"></p>
                                     <p>Pressure</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <h2>5-Day Forecast</h2>
              
		<div id="current-weather-info"></div>
<div id="forecast-info"></div>

                  
    
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
